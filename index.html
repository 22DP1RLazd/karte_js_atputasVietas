<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <script src="https://cdn.jsdelivr.net/npm/proj4@2.7.3/dist/proj4.js"></script>
    <!-- Link to Leaflet's CSS file from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <!-- Link to your custom local stylesheet (style.css) -->
    <link rel="stylesheet" href="style.css" />
    

</head>
<body>
    <!-- The div where the map will be rendered -->
    <div id="map" style="width: 100%; height: 600px;"></div>

    <!-- Link to Leaflet's JavaScript file (should come before your custom script.js) -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Link to your JavaScript file (script.js) -->
    <script src="script.js"></script>
    
</body>
</html>
